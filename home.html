<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Webpage using Javascript</title>
        <link rel="stylesheet" href="home.css">
        
    </head>
    <body>
        <div class="top">
            <nav>
                <div class="logo">
                   <h2 style="color: skyblue;
                   font-family: sans-serif;">Logo</h2>
                </div>
                <div class="links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Contacts</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </nav>
            <div class="fun">                
                <h2 id="demo">Task Incomplete</h2>
                <button type="button" onclick="ChangeText()">Tap Here</button>
             </div> 
        </div>
        <script>
            function ChangeText(){
                document.getElementById("demo").innerHTML = "Task Complete";
            }
        </script>
    </body>
</html>
